<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários - Desafio Node</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/config.js"></script>
    <script src="/js/verifica_logado.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Torne-se um Programador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios/index.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:sair()">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Filtros -->
    <div class="container mt-4">
        <h2 class="text-center">Lista de Usuários</h2>
        <a href="/usuarios/novo.html" class="btn btn-primary">Novo</a>
        <hr>
        <form id="filtroUsuarios" class="mb-3">
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nome" placeholder="Nome do usuário">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dataInicio">
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dataFim">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Tabela de Usuários -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Data de Criação</th>
                    <th colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody id="usuariosLista">
                <tr>
                    <td colspan="5" class="text-center">Nenhum usuário encontrado.</td>
                </tr>
            </tbody>
        </table>

        <!-- Paginação -->
        <div class="container">
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                    <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
                </ul>
            </nav>
        </div>

    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Torne-se um Programador. Todos os direitos reservados.</p>
    </footer>

    <script src="/js/usuarios/listar.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
